  <style>
    :root {
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#f59e0b;
      --muted:#94a3b8;
      --glass:rgba(255,255,255,0.03);
    }
    body.light {
      --bg:#f9fafb;
      --card:#ffffff;
      --accent:#ea580c;
      --muted:#64748b;
      --glass:rgba(0,0,0,0.04);
      color:#0f1724;
    }
    *{box-sizing:border-box}
    body{
      font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
      margin:0;
      background:linear-gradient(180deg,var(--bg) 0%, #031028 100%);
      color:#e6eef8;
      min-height:100vh;
      transition:background 0.3s,color 0.3s;
    }
    body.light{color:#111827;background:#f9fafb;}
    .wrap{max-width:980px;margin:20px auto;padding:16px}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between}
    h1{font-size:1.125rem;margin:0}
    p.lead{margin:6px 0 18px;color:var(--muted);font-size:0.95rem}

    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:16px}
    select,input[type="search"]{
      padding:10px 12px;border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background:var(--card);color:inherit;min-width:140px
    }
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      padding:12px;border-radius:12px;
      box-shadow:0 6px 18px rgba(2,6,23,0.6);
      transition:background 0.3s,box-shadow 0.3s;
    }

    .stage-grid{display:grid;grid-template-columns:1fr;gap:12px}
    .stage{padding:10px;border-radius:10px;background:var(--glass);border:1px solid rgba(255,255,255,0.03)}
    .stage h2{font-size:0.95rem;margin:0 0 8px}
    .event{display:flex;gap:12px;align-items:center;padding:8px 6px;border-radius:8px}
    .time{min-width:86px;font-family:monospace;font-size:0.92rem;color:var(--accent)}
    .artist{flex:1;font-weight:600}
    .empty{color:var(--muted);padding:18px;text-align:center}

    footer{margin-top:18px;color:var(--muted);font-size:0.9rem}

    .theme-toggle{
      cursor:pointer;
      padding:6px 10px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.1);
      background:var(--card);
      font-size:0.9rem;
    }

    @media(min-width:720px){
      h1{font-size:1.25rem}
      .stage-grid{grid-template-columns:repeat(2,1fr)}
    }
    @media(min-width:1100px){
      .stage-grid{grid-template-columns:repeat(3,1fr)}
    }
  </style>
</head>

    const daySelect = document.getElementById('daySelect');
    const stageSelect = document.getElementById('stageSelect');
    const searchInput = document.getElementById('search');
    const scheduleContainer = document.getElementById('scheduleContainer');
    const note = document.getElementById('note');
    const themeToggle = document.getElementById('themeToggle');

    function populateDayOptions(){
      scheduleData.forEach((d, idx) =>{
        const opt = document.createElement('option');
        opt.value = idx;
        opt.textContent = d.label;
        daySelect.appendChild(opt);
      });
      daySelect.selectedIndex = 0;
    }

    function populateStageOptions(dayIdx){
      stageSelect.querySelectorAll('option:not([value="all"])').forEach(n=>n.remove());
      const stages = scheduleData[dayIdx].stages;
      stages.forEach((s, i)=>{
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = s.name;
        stageSelect.appendChild(opt);
      });
      stageSelect.value = 'all';
    }

    function render(dayIdx, stageIdx, query){
      scheduleContainer.innerHTML = '';
      note.style.display = 'none';
      const day = scheduleData[dayIdx];
      const stagesToShow = stageIdx === 'all'
        ? day.stages.map((s,i)=>({s,i}))
        : [{s:day.stages[stageIdx], i:stageIdx}];

      let any = false;
      stagesToShow.forEach(({s})=>{
        const events = s.events.filter(ev=>{
          if(!query) return true;
          const q = query.toLowerCase();
          return ev.artist.toLowerCase().includes(q) || ev.time.toLowerCase().includes(q);
        });
        if(events.length===0) return;
        any = true;
        const st = document.createElement('section');
        st.className = 'stage card';
        const h = document.createElement('h2');
        h.textContent = s.name;
        st.appendChild(h);
        events.forEach(ev=>{
          const el = document.createElement('div');
          el.className = 'event';
          const t = document.createElement('div'); t.className='time'; t.textContent = ev.time;
          const a = document.createElement('div'); a.className='artist'; a.textContent = ev.artist;
          el.appendChild(t); el.appendChild(a);
          st.appendChild(el);
        });
        scheduleContainer.appendChild(st);
      });

      if(!any){
        note.style.display = 'block';
        note.textContent = 'No results for that selection. Try All Stages or clear the search.';
      }
    }

    daySelect.addEventListener('change', ()=>{
      populateStageOptions(daySelect.value);
      render(daySelect.value, stageSelect.value, searchInput.value.trim());
    });

    stageSelect.addEventListener('change', ()=>{
      render(daySelect.value, stageSelect.value, searchInput.value.trim());
    });

    searchInput.addEventListener('input', ()=>{
